<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
   <link rel="stylesheet" href="css/style.css">

   <title>Calculator</title>
</head>
<body>
   
   <div class="calculator">
      <section class="top">
         <input type="text" class="input-box">
         <input type="text" class="output-box" readonly>
      </section>
      <section class="bottom">
         <button class="btn opertor" value="sq">x²</button>
         <button class="btn opertor" value="power">xⁿ</button>
         <button class="btn opertor" value="ce">ce</button>
         <button class="btn opertor" value="delete">←</button>

         <button class="btn" value="7">7</button>
         <button class="btn" value="8">8</button>
         <button class="btn" value="9">9</button>
         <button class="btn opertor" value="/">÷</button>

         <button class="btn" value="4">4</button>
         <button class="btn" value="5">5</button>
         <button class="btn" value="6">6</button>
         <button class="btn opertor" value="*">×</button>

         <button class="btn" value="1">1</button>
         <button class="btn" value="2">2</button>
         <button class="btn" value="3">3</button>
         <button class="btn opertor" value="-">−</button>

         <button class="btn" value=".">.</button>
         <button class="btn" value="0">0</button>
         <button class="btn s" value="=">=</button>
         <button class="btn opertor" value="+">+</button>
         
         <span class="hidden" style="display: none;"></span>
      </section>
   </div>

   <!-- JS File -->
   <script src="js/index.js"></script>
</body>
</html>
